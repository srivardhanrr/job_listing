<style>
/* Add these styles to your existing CSS */
.jobs-scroll-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding: 20px;
    margin: 0 -20px; /* Compensate for padding */
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
}

.jobs-scroll-container .job-card {
    flex: 0 0 calc(40% - 50px); /* Exactly 50% minus gap */
    min-width: 500px; /* Forces 2 cards per view */
    margin-bottom: 0; /* Override the margin from original card */
}

/* Custom scrollbar */
.jobs-scroll-container::-webkit-scrollbar {
    height: 8px;
}

.jobs-scroll-container::-webkit-scrollbar-track {
    background: #f0f0f0;
    border-radius: 10px;
}

.jobs-scroll-container::-webkit-scrollbar-thumb {
    background-color: #d9d9d9;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .jobs-scroll-container .job-card {
        flex: 0 0 90%;
        min-width: unset;
    }
}
</style>

<!-- Wrap your job cards with this container -->
<div class="jobs-scroll-container">
    {% for job in featured_jobs %}
        {% include 'jobs/job_card.html' with job=job %}
    {% endfor %}
</div>

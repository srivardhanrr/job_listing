<style>
.featured-section {
    padding: 20px 0;
}

.scroll-container {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding: 20px;
    scrollbar-width: thin;
    scrollbar-color: #00a0c6 transparent;
    -webkit-overflow-scrolling: touch;
}

.scroll-container::-webkit-scrollbar {
    height: 8px;
}

.scroll-container::-webkit-scrollbar-track {
    
}

.scroll-container::-webkit-scrollbar-thumb {
    background-color: #00a0c6;
    border-radius: 10px;
}

.featured-card {
    background-color: #fff;
    border-radius: 15px;
    flex-shrink: 0;
    width: 300px;
    padding: 25px;
    border: 2px solid var(--card-color, #00a0c6);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.featured-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.featured-card h3 {
    font-size: 24px;
    color: var(--card-color, #00a0c6);
    margin-bottom: 15px;
}

.featured-card .location {
    font-size: 15px;
    color: #666;
    margin-bottom: 20px;
    display: block;
}

.featured-card ul {
    list-style: none;
    padding: 0;
    margin: 0 0 25px 0;
}

.featured-card li {
    color: #555;
    font-size: 15px;
    margin-bottom: 8px;
    line-height: 1.3;
}

.featured-card .apply-button {
    display: inline-block;
    background-color: var(--card-color, #00a0c6);
    color: #fff;
    padding: 15px 45px;
    border-radius: 50px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 600;
    border: 2px solid var(--card-color, #00a0c6);
    transition: all 0.3s ease;
    text-transform: uppercase;
    width: 100%;
    text-align: center;
}

.featured-card .apply-button:hover {
    background-color: transparent;
    color: var(--card-color, #00a0c6);
}

@media (max-width: 768px) {
    .featured-card {
        width: 85vw;
        max-width: 300px;
    }
    
    .scroll-container {
        padding: 20px 15px;
    }
}
</style>

<section class="featured-section">
{#    <h2 class="section-title">Featured Hot Jobs</h2>#}
    <div class="scroll-container">
        {% for job in featured_jobs %}
            <div class="featured-card" style="--card-color: {{ job.category.color_code }}">
                <h3>{{ job.title }}</h3>
                <span class="location">üìç {{ job.location_city }}, {{ job.location_state }}</span>
                <ul>
                    {% for point in job.get_description_points %}
                        <li>{{ point }}</li>
                    {% endfor %}
                </ul>
                <a href="{{ job.application_url }}" class="apply-button">
                    APPLY NOW
                </a>
            </div>
        {% endfor %}
    </div>
</section>

<!-- Add to your base template -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const scrollContainer = document.querySelector('.scroll-container');
    let isDown = false;
    let startX;
    let scrollLeft;

    scrollContainer.addEventListener('mousedown', (e) => {
        isDown = true;
        scrollContainer.style.cursor = 'grabbing';
        startX = e.pageX - scrollContainer.offsetLeft;
        scrollLeft = scrollContainer.scrollLeft;
    });

    scrollContainer.addEventListener('mouseleave', () => {
        isDown = false;
        scrollContainer.style.cursor = 'grab';
    });

    scrollContainer.addEventListener('mouseup', () => {
        isDown = false;
        scrollContainer.style.cursor = 'grab';
    });

    scrollContainer.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - scrollContainer.offsetLeft;
        const walk = (x - startX) * 2;
        scrollContainer.scrollLeft = scrollLeft - walk;
    });
});
</script>

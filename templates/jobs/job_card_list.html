<!-- templates/jobs/job_card_list.html -->
<style>
    .jobs-list-view {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 1200px;
        margin: 0 auto;
    {#padding: 20px;#}
    }

    .list-job-card {
        border: 2px solid var(--card-color, #00a0c6);
        border-radius: 15px;
        padding: 25px;
        background: white;
        display: grid;
        grid-template-columns: 3fr 1fr;
        gap: 30px;
        transition: all 0.3s ease;
    }

    .list-job-info {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .list-job-header h3 {
        font-size: 24px;
        color: var(--card-color, #00a0c6);
        margin-bottom: 15px;
        line-height: 1.3;
    }

    .list-job-meta {
        display: flex;
        gap: 20px;
        align-items: center;
        color: #666;
        font-size: 15px;
    }

    .list-job-details ul {
        list-style: none;
        padding: 0;
        margin: 15px 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 12px;
    }

    .list-job-details li {
        color: #555;
        font-size: 15px;
        padding-left: 20px;
        position: relative;
        line-height: 1.4;
    }

    .list-job-details li::before {
        content: "‚Ä¢";
        position: absolute;
        left: 0;
        color: var(--card-color, #00a0c6);
    }

    .list-job-actions {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 15px;
    }

    .list-see-more {
        text-align: center;
        text-decoration: none;
        color: var(--card-color, #00a0c6);
        font-size: 16px;
    }

    .list-apply-button {
        padding: 15px 45px;
        border-radius: 50px;
        background-color: var(--card-color, #00a0c6);
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        text-align: center;
        border: 2px solid var(--card-color, #00a0c6);
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .list-apply-button:hover {
        background-color: transparent;
        color: var(--card-color, #00a0c6);
    }

    @media (max-width: 768px) {
        .jobs-list-view {
            padding: 15px;
            gap: 15px;
        }

        .list-job-card {
            padding: 20px;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .list-job-header h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .list-job-meta {
            gap: 15px;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .list-job-details ul {
            grid-template-columns: 1fr;
            gap: 8px;
            margin: 10px 0;
        }

        .list-job-details li {
            font-size: 14px;
        }

        .list-job-actions {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 5px;
        }

        .list-apply-button {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
        }

        .list-see-more {
            display: none; /* Hide "See more" on mobile */
        }
    }
</style>

<div class="jobs-list-view">
    <div class="list-job-card" style="--card-color: {{ job.category.color_code }}">
        <div class="list-job-info">
            <div class="list-job-header">
                <h3>{{ job.title }}</h3>
                <div class="list-job-meta">
                    <span>üìç {{ job.location_city }}, {{ job.location_state }}</span>
                    <span>‚è± {{ job.job_type }}</span>
                    <span>üí≤ {% if job.salary_range %}{{ job.salary_range }}{% else %}Negotiable{% endif %}</span>
                </div>
            </div>
            <div class="list-job-details">
                <ul>
                    {% for point in job.get_description_points %}
                        <li>{{ point }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="list-job-actions">
            <a href="{{ job.application_url }}" class="list-see-more" target="_blank"
               rel="noopener noreferrer">See more...</a>
            <a href="{{ job.application_url }}" class="list-apply-button" target="_blank"
               rel="noopener noreferrer">APPLY NOW</a>
        </div>
    </div>
</div>

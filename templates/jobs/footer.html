{% load static %}
<style>
.site-footer {
    background: #000;
    color: white;
    padding: 60px 30px 30px;
    border-radius: 200px 200px 0 0;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
}

.top-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
    margin-bottom: 60px;
    padding-bottom: 40px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.footer-cta {

}

.footer-cta h2 {
    font-size: 42px;

.get-started {
    display: flex;

    font-size: 20px;
}

.get-started span {
    background: #00a0c6;
    width: 35px;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
}

/* Main Navigation Section */
.footer-nav-section {
    display: flex;
    justify-content: space-around;
    margin-bottom: 60px;
}

.footer-nav-section > div {
    flex: 1;
    text-align: center;
}

.footer-nav-section h3 {
    color: #666;
    font-size: 20px;
    margin-bottom: 20px;
}

.footer-nav-section ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-nav-section ul li {
    margin-bottom: 15px;
}

.footer-nav-section ul li a {
    color: #b6b6b6;
    text-decoration: none;
    font-size: 22px;
}

/* Bottom Section */
.footer-bottom {
    display: flex;
    justify-content: space-around;
    margin-bottom: 40px;
}

.footer-bottom > div {
    flex: 1;
    text-align: center;
}

.footer-bottom h3 {
    color: #666;
    font-size: 20px;
    margin-bottom: 20px;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-links a {
    width: 40px;
    height: 40px;
    background: #0c99b8;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    font-size: 20px;
    transition: all 0.3s ease;
}

.social-links a:hover {
    background: #00a0c6;
    color: white;
}

.contact-info a {
    display: block;
    color: #b6b6b6;
    text-decoration: none;
    margin-bottom: 10px;
    font-size: 16px;
}

.copyright {
    text-align: center;
    color: #666;
    padding-top: 30px;
    border-top: 1px solid rgba(255,255,255,0.1);
}

@media (max-width: 768px) {
    .site-footer {
        padding: 40px 20px 20px;
        border-radius: 30px 30px 0 0;
    }

    .top-section {
        flex-direction: column;
        text-align: center;
    }

    .footer-cta {
        flex-direction: row;
        align-items: center;
    }

    .footer-cta h2 {
        font-size: 32px;
        text-align: center;
    }

    .footer-nav-section {
        flex-direction: column;
        gap: 40px;
    }

    .footer-bottom {
        flex-direction: column;
        gap: 40px;
    }
}
